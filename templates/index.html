<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Comparison</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CSV File Comparison Tool</h1>

        <div class="upload-section">
            <form action="/" method="POST" enctype="multipart/form-data" class="upload-form">
                <label for="file-input" class="file-label">Choose CSV Files</label>
                <input id="file-input" type="file" name="files[]" multiple accept=".csv">
                <button type="submit" class="btn-primary">Upload</button>
                <span class="file-selected">No file selected</span>
            </form>
        </div>

        {% if files_data %}
            <div class="files-section">
                <h2>Uploaded Files</h2>
                <button onclick="clearAllFiles()" class="btn-clear-all">Clear All Files</button>
                
                <form method="POST" class="column-select-form">
                    <label>Select Column (1 - {{ max_columns }}):</label>
                    <input type="number" name="column" min="1" max="{{ max_columns }}" value="{{ global_column + 1 }}" class="column-input" required>
                    <input type="hidden" name="update_all_columns" value="true">
                    <button type="submit" class="btn-primary">Update Plot</button>
                </form>
                
                <ul class="files-list">
                    {% for file in files_data %}
                        <li class="file-item">
                            <span class="file-name">{{ file.name }}</span>
                            <form method="POST">
                                <input type="hidden" name="remove_file" value="{{ file.name }}">
                                <button type="submit" class="btn-remove">Remove</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>

                <a href="{{ url_for('graph') }}" target="_blank">
                    <button class="btn-primary">Display Graph</button>
                </a>
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            document.querySelector('.file-selected').textContent = this.files.length + " files selected";
        });

        function clearAllFiles() {
            if (confirm("Are you sure you want to clear all files?")) {
                const form = document.createElement("form");
                form.method = "POST";
                form.innerHTML = '<input type="hidden" name="clear_all" value="true">';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
